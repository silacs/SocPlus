name: socplus
description: "Social media app SocPlus developed by silacs"
publish_to: 'none'
version: 0.0.1

environment:
  sdk: ^3.7.2

dependencies:
  cached_network_image: ^3.4.1
  file_picker: ^10.2.0
  flutter:
    sdk: flutter
  http: ^1.4.0
  http_parser: ^4.1.2
  image_picker: ^1.1.2
  mime: ^2.0.0
  restart_app: ^1.3.2
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  timeago: ^3.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  fonts: 
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Nunito/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito/Nunito-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Nunito/Nunito-Black.ttf
          weight: 900
